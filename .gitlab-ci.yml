image: registry.gitlab.com/drdanz/yarp/yarp-builder-debian-testing:latest

variables:
  CC: "cc"
  CXX: "c++"
  YARP_CMAKE_GENERATOR: "Unix Makefiles"
  YARP_CMAKE_BUILD_TYPE: "Release"

cache:
  key: "$CI_JOB_NAME"
  paths:
    - ccache/

before_script:
  - .ci/setup_ccache.sh
  - .ci/system_info.sh

stages:
  - configure
  - build
  - test
  - dox

################################################################################
# Job templates

.configure_template: &configure_definition
  stage: configure
  script:
    - .ci/configure.sh
  after_script:
    # Print cmake cache
    - echo "--------------------     BEGIN CMAKE CACHE    --------------------"
    - (cd build; cat CMakeCache.txt)
    - echo "--------------------      END CMAKE CACHE     --------------------"
  artifacts:
    paths:
      - build/
    expire_in: 3 hrs

.build_template: &build_definition
  stage: build
  script:
    - (cd build; cmake --build . --config ${YARP_CMAKE_BUILD_TYPE})
  artifacts:
    paths:
      - build/
    expire_in: 3 hrs

.test_template: &test_definition
  stage: test
  script:
    - (cd build; ctest --output-on-failure --build . -C ${YARP_CMAKE_BUILD_TYPE})
  retry: 2

.test_valgrind_template: &test_valgrind_definition
  stage: test
  script:
    - (cd build; cmake . -DYARP_VALGRIND_TESTS=ON -DYARP_VALGRIND_DRD_TESTS=OFF -DYARP_VALGRIND_HELGRIND_TESTS=OFF YARP_VALGRIND_MEMCHECK_TESTS=ON YARP_VALGRIND_SGCHECK_TESTS=OFF)
    # For now, disable tests with race conditions
    - (cd build; cmake . -DYARP_DISABLE_FAILING_TESTS=ON)
    - (cd build; ctest --output-on-failure --build . -C ${YARP_CMAKE_BUILD_TYPE})
  retry: 2

.bindings_lua_template: &bindings_lua_definition
  stage: test
  script:
    - .ci/test_bindings.sh lua

.bindings_tcl_template: &bindings_tcl_definition
  stage: test
  script:
    - .ci/test_bindings.sh tcl

.bindings_java_template: &bindings_java_definition
  stage: test
  script:
    - .ci/test_bindings.sh java


.bindings_tcl_template: &bindings_csharp_definition
  stage: test
  script:
    - .ci/test_bindings.sh csharp

.bindings_python_template: &bindings_python_definition
  stage: test
  script:
    - .ci/test_bindings.sh python

.dox_template: &dox_definition
  stage: dox
  script:
    - (cd build; cmake --build . --config ${YARP_CMAKE_BUILD_TYPE} --target dox)

.configure_and_build_template: &configure_and_build_definition
  stage: build
  dependencies: []
  script:
    - .ci/configure.sh
    - (cd build; cmake --build . --config ${YARP_CMAKE_BUILD_TYPE})
    - (cd build; ctest --output-on-failure --build . -C ${YARP_CMAKE_BUILD_TYPE})
    - (cd build; cmake --build . --config ${YARP_CMAKE_BUILD_TYPE} --target install)

